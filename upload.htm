<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pakia Document | Ngechi Stationery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #003366;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    select, input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 30px;
      background: #003366;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }

    button:hover {
      background: #002244;
    }

    .back-btn {
      background: darkred;
      margin-top: 20px;
    }

    .note {
      font-size: 14px;
      color: gray;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Pakia Document Mpya</h2>

    <!-- Upload Form -->
    <form id="uploadForm">
      <label for="category">Chagua Kundi la Elimu:</label>
      <select id="category" required>
        <option value="">-- Chagua --</option>
        <option value="certificate">Certificate</option>
        <option value="diploma">Diploma</option>
        <option value="bachelor">Bachelor / Degree</option>
      </select>

      <label for="file">Chagua Faili (PDF au DOCX):</label>
      <input type="file" id="file" accept=".pdf,.doc,.docx" required>

      <p class="note">* Kumbuka: Upload halisi inahitaji login na server. Kwa sasa faili haijahifadhiwa.</p>

      <button type="submit">Pakia</button>
    </form>

    <button class="back-btn" onclick="history.back()">ðŸ”™ Rudi Nyuma</button>
  </div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const category = document.getElementById("category").value;
      const fileInput = document.getElementById("file");

      if (!category || !fileInput.files.length) {
        alert("Tafadhali jaza sehemu zote");
        return;
      }

      // Placeholder alert kwa sasa
      alert("Faili imeandaliwa kwa upload kwa kundi: " + category.toUpperCase() + "\nLakini kwa sasa haijahifadhi kwa sababu hakuna backend.");

      // Hapa ndipo upload itakapo fanyika kwa kutumia PHP au Firebase baadaye.
    });
  </script>

</body><script>
  if (localStorage.getItem("loggedIn") !== "true") {
    alert("Tafadhali ingia kwanza ili kupakia document.");
    window.location.href = "login.html";
  }
</script>

</html>
